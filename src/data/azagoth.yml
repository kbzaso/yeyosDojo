descripcion: Debuta en la Lucha Libre como manager a fines de la década de los 90 en Titanes del Ring, donde ya destacaba por su famosa técnica de Firebreating. Posteriormente debuta como luchador, donde se caracteriza por luchas extremas. Como manager ha representado a destacados luchadores nacionales, donde la piromanía ha sido siempre su característica. Con cursos de locución y más de 20 años de carrera en la Lucha Libre, es el personaje más indicado en Chile para realizar cursos de promos; todo este conocimiento es aprovechado actualmente por los alumnos del Yeyos Dojo.
