nombre: Azagoth
cargo: Profesor de expresión y oratoria
empresas: 5 Luchas Clandestino.
paises: Chile.
descripcion: Debuta en la Lucha Libre como manager a fines de la década de los 90 en Titanes del Ring, donde ya destacaba por su famosa técnica de "firebreating". Posteriormente debuta como luchador, donde se caracteriza por luchas extremas. Como manager ha representado a destacados luchadores nacionales, donde la piromanía ha sido siempre su elemento característico. Con cursos de oratoria y más de 20 años de carrera en la Lucha Libre nacional, es el personaje más indicado en Chile para realizar cursos de esta categoría; todo este conocimiento es aprovechado actualmente por los alumnos del Yeyos Dojo.
