nombre: Alejandro Sáez
cargo: Profesor
debut: 2008
empresas:  Pro Wrestling NOAH, WWE Cruiserweight Classic, WWE Latin American Try out, DTU, Gladiadores, BWF, Lucha Extrema, 5 Luchas Clandestino.
paises: Chile, Mexico, Perú, Brasil, Argentina, Japon, USA.
descripcion: Debuta como luchador el año 2002 en Santiago. Con una basta experiencia en Chile, donde ha destacado en diversas asociaciones, también lo ha hecho en el extranjero. Debutó en Japón el año 2014, en Pro Wrestiling Noah, donde retornaría el año 2016. El mismo año marcaría un hito inédito para Lucha Libre chilena, transformándose en el primer luchador chileno en participar en la WWE. XL fue uno de los 32 participantes en el torneo WWE Cruiserweight Classic, donde se enfrentó a Gran Metalik, actual rostro de RAW. En 2017 funda 5 Luchas Clandestino, promoción que se ha ganado el respeto y admiración tanto en Chile como en Sudamérica. Todo este recorrido le permiten entregar un gran conocimiento y experiencia a sus alumnos sobre el ring.
