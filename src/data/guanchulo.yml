nombre: Guanchulo
cargo: Director / Profesor
debut: 2005
empresas: DDT Pro Wrestling, WWE Latin American Try Out, Puzzle, New Taiwan Pro Wrestling, Grapple Max, Gatoh move, Gladiadores, 5 Luchas Clandestino.
paises: Chile, Perú, Bolivia, Taiwan, Singapur y Japón.
descripcion: Fundador de Yeyos Dojo. Realizó su debut el año 2005 en Rancagua. El año 2013 emprende viaje a Japón para desarrollarse profesionalmente como luchador en la prestigiosa empresa DDT en donde se enfrento a destacados luchadores como Kenny Omega, Kota Ibushi, Takayama, Dick Togo, entre otros. Es así como durante 3 años, tiempo donde adquirió gran parte de los conocimientos que se imparten en Yeyos Dojo. Además tiene experiencia en lugares como Bolivia, Perú, Taiwán, Singapur, entre otros. Hoy es rostro recurrente en los eventos de 5 Luchas Clandestino.
