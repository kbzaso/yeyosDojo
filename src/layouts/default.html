{{!-- This is the base layout for your project, and will be used on every page unless specified. --}}

<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meta-title}} | YEYOS DOJO</title>
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
  </head>
<body>

{{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}

<div class="off-canvas position-right" id="offCanvas" data-off-canvas>
  <!-- Your menu or Off-canvas content goes here -->
  {{>off-canvas}}
</div>
<div class="off-canvas-content" data-off-canvas-content>
  {{>body}}

  {{>footer}}

<!-- FORMULARIO DE CONTACTO -->
  <div class="contact-panel" id="contact-panel" data-toggler=".is-active">
    <a class="contact-panel-button" data-toggle="contact-panel">Escríbenos</a>
    <form action="">
      <div class="row">
        <label>Nombre completo *
          <input type="text" placeholder="Nombre completo">
        </label>
      </div>
      <div class="row">
        <label>Email *
          <input type="email" placeholder="Direccion de Email">
        </label>
      </div>
      <div class="row">
        <label>Mensaje *
          <textarea placeholder="Hola necesito información..." rows="3"></textarea>
        </label>
      </div>
      <div class="contact-panel-actions">
        <button class="cancel-button" data-toggle="contact-panel">Cancelar</button>
        <input type="submit" class="button submit-button" value="Enviar">
      </div>
    </form>
  </div>



</div>

<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Ubuntu:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{root}}assets/icons/foundation-icons.css">
<script src="{{root}}assets/js/app.js"></script>
</body>
</html>
